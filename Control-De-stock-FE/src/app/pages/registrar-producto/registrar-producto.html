<div class="barraSuperior">
  <img
    src="imagenes/CasaBarra.png"
    alt="Ir a la página de inicio"
    routerLink="/inicio"
  />
</div>

<h1>Registrar producto</h1>
<form class="formRegistro">
  <div class="izquierda">
    <label for="Marca">Marca</label>
    <select name="Marcas" id="Marca"></select>
    <button type="button" class="botonRegistrar" (click)="registrarMarca()">
      +
    </button>
    <label for="Categoria">Categoria</label>
    <select name="Categorias" id="Categoria"></select>
    <label for="Descripcion">Descripcion</label>
    <input type="text" name="Descripcion" id="Descripcion" />
  </div>
  <div class="derecha">
    <label for="Codigo">Codigo</label>
    <input type="text" name="Codigo" id="Codigo" />
    <label for="StockMinimo">Stock Minimo</label>
    <input type="text" name="StockMinimo" id="StockMinimo" />
    <label for="Proveedor">Proveedor</label>
    <select name="Proveedores" id="Proveedor"></select>
    <button type="button" class="botonRegistrar" (click)="registrarProveedor()">
      +
    </button>
  </div>
</form>

<div class="divBotones">
  <button type="button" class="botonGrande" routerLink="/inicio">
    Cancelar
  </button>
  <button type="button" class="botonGrande">Guardar</button>
</div>

<div *ngIf="RegistrarMarca" class="overlay">
  <form class="modal">
    <h2>Registrar Marca</h2>
    <label for="regMarca">Marca</label>
    <input
      type="text"
      name="regMarca"
      id="regMarca"
      placeholder="Ingrese el nombre"
    />
    <div class="divBotonesRegistroMP">
      <button type="button" class="botonGrande" (click)="registrarMarca()">
        Cerrar
      </button>
      <button type="submit" class="botonGrande">Registrar</button>
    </div>
  </form>
</div>

<div *ngIf="RegistrarProveedor" class="overlay">
  <form class="modal proveedor">
    <h2>Registrar Proveedor</h2>
    <label for="Nombre">Nombre</label>
    <input type="text" name="Nombre" placeholder="Ingrese el nombre" />
    <label for="Direccion">Dirección</label>
    <input type="text" name="Direccion" placeholder="Ingrese la direccion" />
    <label for="Telefono">Telefono</label>
    <input type="text" name="Telefono" placeholder="Ingrese el telefono" />
    <label for="Email">Email</label>
    <input type="email" name="Email" placeholder="Ingrese el email" />
    <label for="Ciudad">Ciudad</label>
    <select name="Ciudad"></select>
    <div class="divBotonesRegistroMP">
      <button type="button" class="botonGrande" (click)="registrarProveedor()">
        Cerrar
      </button>
      <button type="submit" class="botonGrande">Registrar</button>
    </div>
  </form>
</div>
